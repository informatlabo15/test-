<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Universidad Juan Pablo II - Matagalpa</h1>
      <h2>Gestion Universitaria Online</h2>
      <form role="form" #loginForm="ngForm" ngNativeValidate (ngSubmit)="login()">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              name="username"
              [(ngModel)]="model.username"
              required
              class="form-control input-underline input-lg"
              id=""
              placeholder="{{ 'Email' | translate }}"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control input-underline input-lg"
              required
              [(ngModel)]="model.password"
              placeholder="{{ 'Password' | translate }}"
            />
          </div>
        </div>
        <button class="btn rounded-btn" type="submit">{{ 'Log in' | translate }}</button> &nbsp;
        <div class="loading-container">
          <ng-template #customLoadingTemplate>
            <div class="custom-class">
              <h3>
                Cargando...
              </h3>
            </div>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div>
