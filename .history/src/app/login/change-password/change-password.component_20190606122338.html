<div [@routerTransition]>
    <app-page-header [heading]="'Actualización de Información'" [icon]="'fa fa-tags'"></app-page-header>
    <div class="forms  addForm" id="FacultadForm">
        <div class="container">
            <div class="row">
                <div class="col">
                    <hr class="d-block" />
                    <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()" accept-charset="UTF-8" id="registerForm">
                        <div class="form-row">
                            <div class="buttons-row">
                                <button class="btn btn-success" type="submit" [disabled]="userForm.pristine">Actualizar
                  Información</button>
                            </div>
                        </div>
                        <ng-template ngbTabTitle><b>Actualizar Informaciónd de Usuario</b></ng-template>
                        <ng-template ngbTabContent>
                            <hr />
                            <!-- Star Row Nombre y Apellidos -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="textEmail" class="labelGroup"><i class="fa fa-envelope-o" aria-hidden="true"></i> Correo
                    Electrónico <span> ( *Campo Opcional)</span></label>
                                    <input type="text" class="form-control" id="textEmail" placeholder="Correo Electrónico" formControlName="email" />
                                </div>
                            </div>

                            <!-- Star Row Información de Usuario -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="textPass" class="labelGroup"><i class="fa fa-key" aria-hidden="true"></i>
                    Contraseña</label>
                                    <input type="password" class="form-control" id="textPass" placeholder="Contraseña" required formControlName="password" />
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="textPassConfirm" class="labelGroup"><i class="fa fa-key" aria-hidden="true"></i> Confirmar
                    Contraseña</label>
                                    <input type="password" class="form-control" id="textPassConfirm" placeholder="Repetir Contraseña" required />
                                    <div *ngIf="submitted && u.tipo.errors" class="invalid-feedback">
                                        <div *ngIf="u.tipo.errors.required">Digite Nuevamente la Constraseña</div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Row -->
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
