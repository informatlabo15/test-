<div [@routerTransition]>

    <app-page-header [heading]="'EvaluaciÃ³n Estudiante'" [icon]="'fa fa-tags'"></app-page-header>
    <div class="forms  addForm" id="PlanificacionDetalleForm" *ngIf="isToAdd || isToUpdate">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <hr class="d-block" />
                    <h3><i *ngIf="isAsignaturaSelected" class="fa fa-check" aria-hidden="true"></i> 1- Selecciona una Asignatura</h3>
                    <hr class="d-block" />
                    <select class="custom-select" id="textPlanificacionID" formControlName="planificacionID" [ngClass]="{ 'is-invalid': submitted && p.planificacionID.errors }">
                      <option value="" disabled>Seleccion la Asignatura</option>
                      <ng-container *ngFor="let planificacion of planificaciones">
                          <option value="{{ planificacion.asignaturaID }}">{{ planificacion.asignatura.nombre }}</option>
                      </ng-container>
                  </select>
                </div>
            </div>
        </div>
    </div>
</div>
